<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Birthday Countdown</h1>
        <div id="countdown">

            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds

    </div>

    <div class="slideshow-container">

            <img src="da/1.jpg" style="width:100%">
        </div>

            <img src="da/2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/4.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/5.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/6.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/7.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/8.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/9.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/10.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/11.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/12.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/13.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="da/14.jpg" style="width:100%">
        </div>
        <!-- Add more slides as needed -->
    </div>

    <!-- Heart Animation -->
    <div class="container">
        <div class="heart"></div>
    </div>

    <script src="script.js"></script>

</html>
